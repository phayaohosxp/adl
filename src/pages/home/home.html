<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> รายงาน ADL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
  <ion-list>

    <ion-item *ngFor="let item of adl_data" (click)="itemSelected(item)">
   <p>   อำเภอ{{item.ampurname}} : จำนวน {{item.cases}} ราย </p>
    </ion-item>
  </ion-list>

  <hr>

  <ion-card >
    <ion-card-content >
      <div [chart]="chart"></div>
    </ion-card-content>
  </ion-card>

</ion-content>
